rules:
- id: 4d4e41cd-a8b8-49f1-828e-fddbb8d74d12
  name: Service Principal Creation with Credential Addition
  description: 'Detects service principal creation followed quickly by credential
    addition.

    Data sources: AuditLogs (Microsoft Entra ID).

    Tuning: adjust CorrelationWindow and allowlist known onboarding automation.

    Recommended actions: verify app ownership, rotate credentials, and review consent
    grants.

    '
  severity: High
  status: Production
  requiredDataConnectors:
  - connectorId: AzureActiveDirectory
    dataTypes:
    - AuditLogs
  queryFrequency: PT5M
  queryPeriod: PT1D
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - Persistence
  - PrivilegeEscalation
  techniques:
  - T1136.003
  query: 'let QueryPeriod = 1d;

    let CorrelationWindow = 1h;

    // Identify service principal creation events.

    let CreationEvents = AuditLogs

    | where TimeGenerated >= ago(QueryPeriod)

    | where OperationName in ("Add service principal", "Add service principal (preview)")

    | extend TargetResources = todynamic(TargetResources)

    | extend ServicePrincipalId = tostring(TargetResources[0].id)

    | extend ServicePrincipalName = tostring(TargetResources[0].displayName)

    | extend Creator = coalesce(tostring(InitiatedBy.user.userPrincipalName), tostring(InitiatedBy.app.displayName),
    "Unknown")

    | where isnotempty(ServicePrincipalId)

    | project CreationTime=TimeGenerated, ServicePrincipalId, ServicePrincipalName,
    Creator;

    // Identify credential additions for service principals.

    let CredentialEvents = AuditLogs

    | where TimeGenerated >= ago(QueryPeriod)

    | where OperationName has_any ("Add service principal credentials", "Add key credentials",
    "Add password credentials")

    | extend TargetResources = todynamic(TargetResources)

    | extend ServicePrincipalId = tostring(TargetResources[0].id)

    | extend ServicePrincipalName = tostring(TargetResources[0].displayName)

    | extend CredentialAdder = coalesce(tostring(InitiatedBy.user.userPrincipalName),
    tostring(InitiatedBy.app.displayName), "Unknown")

    | where isnotempty(ServicePrincipalId)

    | project CredentialTime=TimeGenerated, ServicePrincipalId, ServicePrincipalName,
    CredentialAdder, OperationName, Result;

    // Correlate creation and credential addition within a short window.

    CreationEvents

    | join kind=inner (CredentialEvents) on ServicePrincipalId

    | where CredentialTime between (CreationTime .. CreationTime + CorrelationWindow)

    | extend Account = CredentialAdder

    | project TimeGenerated=CredentialTime, Account, ServicePrincipalId, ServicePrincipalName,
    Creator, CredentialAdder, OperationName, Result, TimeSinceCreation=CredentialTime-CreationTime

    '
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Account
  - entityType: CloudApplication
    fieldMappings:
    - identifier: AppId
      columnName: ServicePrincipalId
    - identifier: Name
      columnName: ServicePrincipalName
  kind: Scheduled
  version: 1.0.0
- id: 78c1c5cb-364d-4133-b7d1-46dbe3f0c629
  name: Key Vault Secret Access Anomaly
  description: 'Detects new identity/IP combinations accessing Key Vault secrets with
    elevated volume.

    Data sources: AzureDiagnostics (Key Vault).

    Tuning: adjust MinSecretGets and allowlist trusted service IPs or automation.

    Recommended actions: verify client identity, review secret usage, and rotate affected
    secrets if needed.

    '
  severity: High
  status: Production
  requiredDataConnectors:
  - connectorId: AzureDiagnostics
    dataTypes:
    - AzureDiagnostics
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - CredentialAccess
  - Collection
  techniques:
  - T1552.004
  query: "let BaselinePeriod = 14d;\nlet DetectionWindow = 1h;\nlet MinSecretGets\
    \ = 5;\nlet AllowedIPs = dynamic([]); // Optional allowlist for trusted service\
    \ IPs\n// Normalize Key Vault secret access events.\nlet KeyVaultLogs = AzureDiagnostics\n\
    | where TimeGenerated >= ago(BaselinePeriod)\n| where ResourceProvider == \"MICROSOFT.KEYVAULT\"\
    \n| where tostring(OperationName) has \"Secret\"\n| extend IPAddress = tostring(CallerIPAddress)\n\
    | extend Identity = coalesce(tostring(Identity), tostring(CallerObjectId), tostring(Caller),\
    \ \"Unknown\")\n| extend ResourceId = tostring(ResourceId)\n| extend VaultName\
    \ = tostring(extract(@\"/vaults/([^/]+)\", 1, ResourceId))\n| extend Operation\
    \ = tostring(OperationName)\n| where IPAddress !in (AllowedIPs)\n| project TimeGenerated,\
    \ Identity, IPAddress, ResourceId, VaultName, Operation;\n// Build a baseline\
    \ of identity-to-IP combinations.\nlet Baseline = KeyVaultLogs\n| where TimeGenerated\
    \ between (ago(BaselinePeriod) .. ago(DetectionWindow))\n| summarize by Identity,\
    \ IPAddress;\n// Identify recent access from new IPs with high volume.\nlet Recent\
    \ = KeyVaultLogs\n| where TimeGenerated >= ago(DetectionWindow)\n| summarize SecretGetCount=count(),\
    \ FirstSeen=min(TimeGenerated), LastSeen=max(TimeGenerated), Operations=make_set(Operation,\
    \ 5)\n  by Identity, IPAddress, ResourceId, VaultName;\nRecent\n| join kind=leftanti\
    \ Baseline on Identity, IPAddress\n| where SecretGetCount >= MinSecretGets\n|\
    \ extend Account = Identity\n| project TimeGenerated=LastSeen, Account, IPAddress,\
    \ VaultName, ResourceId, SecretGetCount, Operations, FirstSeen, LastSeen\n"
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Account
  - entityType: IP
    fieldMappings:
    - identifier: Address
      columnName: IPAddress
  - entityType: AzureResource
    fieldMappings:
    - identifier: ResourceId
      columnName: ResourceId
  kind: Scheduled
  version: 1.0.0
- id: dba8a2af-a17b-43fb-b5b7-09b2e659dd3a
  name: Rare Admin Operations (Entra ID + Azure Activity)
  description: 'Identifies high-impact admin operations that are rare for the initiating
    actor.

    Data sources: AuditLogs (Microsoft Entra ID), AzureActivity.

    Tuning: adjust MaxHistoricalCount and tailor the high-impact operation lists.

    Recommended actions: validate change control, confirm actor legitimacy, and review
    affected resources.

    '
  severity: Medium
  status: Production
  requiredDataConnectors:
  - connectorId: AzureActiveDirectory
    dataTypes:
    - AuditLogs
  - connectorId: AzureActivity
    dataTypes:
    - AzureActivity
  queryFrequency: PT1H
  queryPeriod: PT1D
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - DefenseEvasion
  techniques:
  - T1562
  query: "let BaselinePeriod = 30d;\nlet DetectionWindow = 1d;\nlet MaxHistoricalCount\
    \ = 1;\n// High-impact Entra ID operations (conditional access, security defaults,\
    \ authentication policy).\nlet AadOps = AuditLogs\n| where TimeGenerated >= ago(BaselinePeriod)\n\
    | where OperationName has_any (\"Conditional Access\", \"security defaults\",\
    \ \"authentication methods\", \"Update policy\", \"Delete policy\")\n| extend\
    \ OperationSource = \"EntraID\"\n| extend Actor = coalesce(tostring(InitiatedBy.user.userPrincipalName),\
    \ tostring(InitiatedBy.app.displayName), \"Unknown\")\n| extend TargetResource\
    \ = tostring(TargetResources[0].displayName)\n| extend Operation = tostring(OperationName)\n\
    | project TimeGenerated, OperationSource, Operation, Actor, TargetResource, Result;\n\
    // High-impact Azure resource operations.\nlet AzureOps = AzureActivity\n| where\
    \ TimeGenerated >= ago(BaselinePeriod)\n| where OperationNameValue in~ (\n   \
    \ \"Microsoft.Authorization/policyAssignments/delete\",\n    \"Microsoft.Authorization/policyAssignments/write\"\
    ,\n    \"Microsoft.Authorization/roleAssignments/delete\",\n    \"Microsoft.Authorization/roleAssignments/write\"\
    ,\n    \"Microsoft.Security/pricings/write\",\n    \"Microsoft.Insights/diagnosticSettings/delete\"\
    ,\n    \"Microsoft.Insights/diagnosticSettings/write\",\n    \"Microsoft.Network/networkSecurityGroups/securityRules/delete\"\
    ,\n    \"Microsoft.KeyVault/vaults/accessPolicies/write\"\n  )\n| extend OperationSource\
    \ = \"AzureActivity\"\n| extend Actor = tostring(Caller)\n| extend TargetResource\
    \ = tostring(ResourceId)\n| extend Operation = tostring(OperationNameValue)\n\
    | project TimeGenerated, OperationSource, Operation, Actor, TargetResource, Result=ActivityStatusValue;\n\
    // Combine and baseline.\nlet AllOps = union isfuzzy=true AadOps, AzureOps;\n\
    let Baseline = AllOps\n| where TimeGenerated between (ago(BaselinePeriod) .. ago(DetectionWindow))\n\
    | summarize HistoricalCount=count() by Actor, OperationSource, Operation;\nlet\
    \ Recent = AllOps\n| where TimeGenerated >= ago(DetectionWindow)\n| summarize\
    \ RecentCount=count(), FirstSeen=min(TimeGenerated), LastSeen=max(TimeGenerated),\
    \ Targets=make_set(TargetResource, 5)\n  by Actor, OperationSource, Operation;\n\
    Recent\n| join kind=leftouter Baseline on Actor, OperationSource, Operation\n\
    | extend HistoricalCount = coalesce(HistoricalCount, 0)\n| where HistoricalCount\
    \ <= MaxHistoricalCount\n| extend Account = Actor\n| project TimeGenerated=LastSeen,\
    \ Account, Actor, OperationSource, Operation, HistoricalCount, RecentCount, Targets,\
    \ FirstSeen, LastSeen\n"
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Actor
  kind: Scheduled
  version: 1.0.0
- id: 508a9f98-7817-4bb0-bf98-e966c3b14bea
  name: Phishing Attachment Patterns
  description: 'Detects inbound email with suspicious attachment types from external
    senders.

    Data sources: EmailEvents, EmailAttachmentInfo (Microsoft 365 Defender).

    Tuning: allowlist trusted partner domains and benign attachment extensions.

    Recommended actions: quarantine the message, analyze the attachment, and notify
    impacted recipients.

    '
  severity: Medium
  status: Production
  requiredDataConnectors:
  - connectorId: MicrosoftThreatProtection
    dataTypes:
    - EmailEvents
    - EmailAttachmentInfo
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - InitialAccess
  techniques:
  - T1566.001
  query: "let QueryPeriod = 1h;\nlet BinSize = 15m;\nlet SuspiciousExtensions = dynamic([\"\
    docm\", \"xlsm\", \"js\", \"vbs\", \"lnk\", \"iso\", \"img\", \"rar\", \"zip\"\
    , \"7z\", \"exe\", \"dll\"]);\nlet AllowedSenderDomains = dynamic([]); // Add\
    \ trusted partner domains\nlet AllowedSenderAddresses = dynamic([]); // Add approved\
    \ external senders\n// Normalize inbound email events.\nlet Emails = EmailEvents\n\
    | where TimeGenerated >= ago(QueryPeriod)\n| where EmailDirection == \"Inbound\"\
    \n| extend SenderAddress = tostring(SenderFromAddress)\n| extend SenderDomain\
    \ = tostring(SenderFromDomain)\n| where SenderDomain !in (AllowedSenderDomains)\n\
    | where SenderAddress !in (AllowedSenderAddresses)\n| project TimeGenerated, NetworkMessageId,\
    \ SenderAddress, SenderDomain, RecipientEmailAddress, Subject;\n// Normalize attachment\
    \ metadata and flag suspicious extensions.\nlet Attachments = EmailAttachmentInfo\n\
    | where TimeGenerated >= ago(QueryPeriod)\n| extend AttachmentExt = tolower(AttachmentFileExtension)\n\
    | where AttachmentExt in (SuspiciousExtensions)\n| project NetworkMessageId, AttachmentName,\
    \ AttachmentExt, AttachmentSize;\nEmails\n| join kind=inner Attachments on NetworkMessageId\n\
    | summarize SuspiciousAttachmentCount=count(), AttachmentNames=make_set(AttachmentName,\
    \ 10), Recipients=make_set(RecipientEmailAddress, 10)\n  by bin(TimeGenerated,\
    \ BinSize), SenderAddress, SenderDomain, Subject, NetworkMessageId\n| where SuspiciousAttachmentCount\
    \ >= 1\n| extend PrimaryRecipient = tostring(Recipients[0])\n| project TimeGenerated,\
    \ SenderAddress, SenderDomain, Subject, NetworkMessageId, SuspiciousAttachmentCount,\
    \ AttachmentNames, Recipients, PrimaryRecipient\n"
  entityMappings:
  - entityType: Mailbox
    fieldMappings:
    - identifier: MailboxPrimaryAddress
      columnName: PrimaryRecipient
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: SenderAddress
  kind: Scheduled
  version: 1.0.0
- id: d0fa0869-a23c-4a16-a154-80123250b257
  name: Suspicious Inbox Rule External Forward
  description: 'Detects inbox rules that forward or redirect email to external domains.

    Data sources: OfficeActivity (Office 365).

    Tuning: allowlist trusted domains and approved mailboxes.

    Recommended actions: validate rule ownership, remove unauthorized rules, and reset
    compromised credentials.

    '
  severity: High
  status: Production
  requiredDataConnectors:
  - connectorId: Office365
    dataTypes:
    - OfficeActivity
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - Collection
  techniques:
  - T1114.003
  query: "let QueryPeriod = 1h;\nlet BinSize = 15m;\nlet AllowedDomains = dynamic([]);\
    \ // Add trusted external domains\nlet AllowedUsers = dynamic([]); // Optional\
    \ allowlist for approved mailboxes\nOfficeActivity\n| where TimeGenerated >= ago(QueryPeriod)\n\
    | where Operation in (\"New-InboxRule\", \"Set-InboxRule\", \"UpdateInboxRules\"\
    )\n| extend Account = tostring(UserId)\n| extend ClientIP = tostring(ClientIP)\n\
    | where isempty(AllowedUsers) or Account !in (AllowedUsers)\n| extend Parameters\
    \ = todynamic(Parameters)\n| mv-expand Parameters\n| extend ParamName = tostring(Parameters.Name),\
    \ ParamValue = tostring(Parameters.Value)\n| where ParamName in (\"ForwardTo\"\
    , \"RedirectTo\", \"ForwardingSmtpAddress\", \"RecipientAddress\")\n| extend ForwardAddress\
    \ = tostring(ParamValue)\n| extend ForwardDomain = tolower(extract(@\"@([^;>]+)$\"\
    , 1, ForwardAddress))\n| where isnotempty(ForwardDomain)\n| where ForwardDomain\
    \ !in (AllowedDomains)\n| summarize ForwardCount=count(), ForwardAddresses=make_set(ForwardAddress,\
    \ 10), ForwardDomains=make_set(ForwardDomain, 10)\n  by bin(TimeGenerated, BinSize),\
    \ Account, ClientIP, Operation, MailboxOwnerUPN\n| project TimeGenerated, Account,\
    \ ClientIP, Operation, MailboxOwnerUPN, ForwardCount, ForwardAddresses, ForwardDomains\n"
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Account
  - entityType: IP
    fieldMappings:
    - identifier: Address
      columnName: ClientIP
  kind: Scheduled
  version: 1.0.0
- id: 2cbf0368-8c26-4b6f-bc3f-15aa9e93ccfb
  name: Credential Dumping via LSASS Access
  description: 'Detects process creation events associated with LSASS memory access
    or known dump tooling.

    Data sources: DeviceProcessEvents (Microsoft Defender for Endpoint).

    Tuning: allowlist approved dump tools or security products; refine SuspiciousCommandFragments.

    Recommended actions: isolate host, collect memory telemetry, and reset affected
    credentials.

    '
  severity: High
  status: Production
  requiredDataConnectors:
  - connectorId: MicrosoftThreatProtection
    dataTypes:
    - DeviceProcessEvents
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - CredentialAccess
  techniques:
  - T1003.001
  query: 'let QueryPeriod = 1h;

    let SuspiciousProcessNames = dynamic(["procdump.exe", "rundll32.exe", "taskmgr.exe",
    "comsvcs.dll", "dumpert.exe", "pypykatz.exe", "mimikatz.exe"]);

    let SuspiciousCommandFragments = dynamic(["lsass", "comsvcs.dll", "MiniDump",
    "-ma", "-accepteula"]);

    let AllowedTools = dynamic([]); // Optional allowlist for approved memory dump
    utilities

    DeviceProcessEvents

    | where TimeGenerated >= ago(QueryPeriod)

    | where ActionType == "ProcessCreated"

    | extend ProcessName = tostring(FileName)

    | extend CommandLine = tostring(ProcessCommandLine)

    | extend Account = coalesce(tostring(InitiatingProcessAccountName), tostring(AccountName))

    | extend DeviceName = tostring(DeviceName)

    // Identify LSASS access patterns or known dump tooling.

    | where ProcessName in~ (SuspiciousProcessNames) or CommandLine has_any (SuspiciousCommandFragments)

    | where isempty(AllowedTools) or ProcessName !in~ (AllowedTools)

    | project TimeGenerated, Account, DeviceName, ProcessName, CommandLine, InitiatingProcessFileName,
    InitiatingProcessCommandLine

    '
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Account
  - entityType: Host
    fieldMappings:
    - identifier: HostName
      columnName: DeviceName
  kind: Scheduled
  version: 1.0.0
- id: f32a9c55-5856-43ca-88b3-47996df8898a
  name: Local Admin Group Changes
  description: 'Detects local user creation followed by additions to the Administrators
    group.

    Data sources: SecurityEvent (Windows Security Events).

    Tuning: allowlist expected admin operators and adjust the correlation window.

    Recommended actions: verify change approvals, review endpoint integrity, and audit
    recent admin activity.

    '
  severity: Medium
  status: Production
  requiredDataConnectors:
  - connectorId: SecurityEvents
    dataTypes:
    - SecurityEvent
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - PrivilegeEscalation
  - Persistence
  techniques:
  - T1098
  query: 'let QueryPeriod = 1h;

    let AdminGroupName = "Administrators";

    let AllowedInitiators = dynamic([]); // Optional allowlist for admin operators

    // Detect new local user creation.

    let NewUsers = SecurityEvent

    | where TimeGenerated >= ago(QueryPeriod)

    | where EventID == 4720

    | extend Computer = tostring(Computer)

    | extend MemberAccount = tostring(TargetUserName)

    | extend AccountDomain = tostring(TargetDomainName)

    | extend Initiator = strcat(tostring(SubjectDomainName), "\\", tostring(SubjectUserName))

    | project NewUserTime=TimeGenerated, Computer, MemberAccount, AccountDomain, Initiator;

    // Detect additions to the local Administrators group.

    let AdminAdds = SecurityEvent

    | where TimeGenerated >= ago(QueryPeriod)

    | where EventID == 4732

    | extend Computer = tostring(Computer)

    | extend GroupName = tostring(TargetUserName)

    | where GroupName =~ AdminGroupName

    | extend MemberName = tostring(MemberName)

    | extend MemberAccount = tostring(split(MemberName, "\\")[-1])

    | extend Initiator = strcat(tostring(SubjectDomainName), "\\", tostring(SubjectUserName))

    | where Initiator !in (AllowedInitiators)

    | project AdminAddTime=TimeGenerated, Computer, GroupName, MemberName, MemberAccount,
    Initiator;

    // Correlate new user creation with admin group addition.

    let NewLocalAdmins = AdminAdds

    | join kind=inner (NewUsers) on Computer, MemberAccount

    | where AdminAddTime between (NewUserTime .. NewUserTime + 1h)

    | extend ChangeType = "NewLocalAdmin"

    | project TimeGenerated=AdminAddTime, Account=Initiator, Computer, MemberName,
    GroupName, ChangeType, NewUserTime;

    // Capture other admin group additions not tied to new local users.

    let ExistingAdminAdds = AdminAdds

    | join kind=leftanti (NewLocalAdmins | project Computer, MemberAccount, AdminAddTime)
    on Computer, MemberAccount, AdminAddTime

    | extend ChangeType = "AdminGroupAdd"

    | project TimeGenerated=AdminAddTime, Account=Initiator, Computer, MemberName,
    GroupName, ChangeType, NewUserTime=real(null);

    union NewLocalAdmins, ExistingAdminAdds

    | project TimeGenerated, Account, Computer, MemberName, GroupName, ChangeType,
    NewUserTime

    '
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Account
  - entityType: Host
    fieldMappings:
    - identifier: HostName
      columnName: Computer
  kind: Scheduled
  version: 1.0.0
- id: 5aef5e7e-359b-4890-bb93-4c892b0cac40
  name: Suspicious PowerShell Encoded Command
  description: 'Detects PowerShell executions with encoded commands or download cradle
    patterns.

    Data sources: DeviceProcessEvents (Microsoft Defender for Endpoint).

    Tuning: adjust MinInstances and allowlist known automation parents or signed scripts.

    Recommended actions: inspect command line, confirm script origin, and isolate
    host if unauthorized.

    '
  severity: High
  status: Production
  requiredDataConnectors:
  - connectorId: MicrosoftThreatProtection
    dataTypes:
    - DeviceProcessEvents
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - Execution
  - CommandAndControl
  techniques:
  - T1059.001
  - T1105
  query: "let QueryPeriod = 1h;\nlet MinInstances = 2;\nlet SuspiciousFlags = dynamic([\"\
    -enc\", \"-encodedcommand\", \"-e \", \"-nop\", \"-noni\", \"-w hidden\", \"-windowstyle\
    \ hidden\"]);\nlet DownloadCradles = dynamic([\"IEX\", \"Invoke-Expression\",\
    \ \"DownloadString\", \"FromBase64String\", \"Invoke-WebRequest\", \"iwr\", \"\
    curl\", \"wget\", \"bitsadmin\", \"WebClient\"]);\nlet AllowedParents = dynamic([\"\
    explorer.exe\", \"powershell_ise.exe\"]); // Optional allowlist for known benign\
    \ parents\nDeviceProcessEvents\n| where TimeGenerated >= ago(QueryPeriod)\n| where\
    \ ActionType == \"ProcessCreated\"\n| where FileName in~ (\"powershell.exe\",\
    \ \"pwsh.exe\")\n| extend CommandLine = tostring(ProcessCommandLine)\n| extend\
    \ ParentProcess = tostring(InitiatingProcessFileName)\n| extend Account = coalesce(tostring(InitiatingProcessAccountName),\
    \ tostring(AccountName))\n| extend DeviceName = tostring(DeviceName)\n// Flag\
    \ encoded or download cradle usage.\n| where CommandLine has_any (SuspiciousFlags)\
    \ or CommandLine has_any (DownloadCradles)\n| where isempty(AllowedParents) or\
    \ ParentProcess !in~ (AllowedParents)\n| summarize Instances=count(), FirstSeen=min(TimeGenerated),\
    \ LastSeen=max(TimeGenerated), CommandSamples=make_set(CommandLine, 5)\n  by Account,\
    \ DeviceName, ParentProcess, FileName\n| where Instances >= MinInstances\n| project\
    \ TimeGenerated=LastSeen, Account, DeviceName, ParentProcess, FileName, Instances,\
    \ CommandSamples\n"
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Account
  - entityType: Host
    fieldMappings:
    - identifier: HostName
      columnName: DeviceName
  kind: Scheduled
  version: 1.0.0
- id: b34be2c6-772a-43a9-ab9b-f0e16f32c3be
  name: Entra ID Impossible Travel Sign-in
  description: 'Flags rapid successive sign-ins from different locations for the same
    user within a short window.

    Data sources: SigninLogs (Microsoft Entra ID).

    Tuning: adjust MaxTravelTime/MinSpeedKph and allowlist VPN IPs or known travel
    hubs.

    Recommended actions: validate user travel, check device posture, reset credentials
    if suspicious.

    '
  severity: Medium
  status: Production
  requiredDataConnectors:
  - connectorId: AzureActiveDirectory
    dataTypes:
    - SigninLogs
  queryFrequency: PT1H
  queryPeriod: PT24H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - InitialAccess
  - CredentialAccess
  techniques:
  - T1078.004
  query: 'let QueryPeriod = 24h;

    let MaxTravelTime = 2h;

    let MinSpeedKph = 900.0; // Approximate high-speed travel threshold

    let AllowedCountries = dynamic([]); // Optional allowlist for known travel hubs

    let AllowedIPs = dynamic([]); // Optional allowlist for trusted VPN IPs

    // Normalize successful sign-ins and extract geolocation fields.

    let Signins = SigninLogs

    | where TimeGenerated >= ago(QueryPeriod)

    | where ResultType == 0

    | extend Account = tostring(UserPrincipalName)

    | extend IPAddress = tostring(IPAddress)

    | extend AppDisplayName = tostring(AppDisplayName)

    | extend ClientAppUsed = tostring(ClientAppUsed)

    | extend UserAgent = tostring(UserAgent)

    | extend Country = tostring(LocationDetails.countryOrRegion)

    | extend State = tostring(LocationDetails.state)

    | extend City = tostring(LocationDetails.city)

    | extend Geo = todynamic(LocationDetails.geoCoordinates)

    | extend Latitude = todouble(Geo.latitude)

    | extend Longitude = todouble(Geo.longitude)

    | where IPAddress !in (AllowedIPs)

    | project TimeGenerated, Account, IPAddress, AppDisplayName, ClientAppUsed, UserAgent,
    Country, State, City, Latitude, Longitude;

    // Compare each sign-in to the previous one for the same user.

    Signins

    | sort by Account asc, TimeGenerated asc

    | extend PrevTime = prev(TimeGenerated), PrevCountry = prev(Country), PrevCity
    = prev(City), PrevIP = prev(IPAddress), PrevLat = prev(Latitude), PrevLon = prev(Longitude)

    | extend TravelTime = TimeGenerated - PrevTime

    | extend DistanceMeters = geo_distance_2points(Latitude, Longitude, PrevLat, PrevLon)

    | extend DistanceKm = DistanceMeters / 1000.0

    | extend SpeedKph = iif(TravelTime > 0s and isfinite(DistanceKm), DistanceKm /
    (TravelTime / 1h), real(null))

    | where TravelTime <= MaxTravelTime

    | where isnotempty(PrevCountry) and Country != PrevCountry

    | where isnull(SpeedKph) or SpeedKph >= MinSpeedKph

    | where (isempty(AllowedCountries) or Country !in (AllowedCountries) or PrevCountry
    !in (AllowedCountries))

    | project TimeGenerated, Account, IPAddress, PrevIP, Country, PrevCountry, City,
    PrevCity, AppDisplayName, ClientAppUsed, UserAgent, TravelTime, DistanceKm, SpeedKph

    '
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Account
  - entityType: IP
    fieldMappings:
    - identifier: Address
      columnName: IPAddress
  kind: Scheduled
  version: 1.0.0
- id: 35bde42b-3434-4674-bc4a-42e95a1fe772
  name: Entra ID MFA Fatigue
  description: 'Detects repeated MFA denial/timeout outcomes for the same account
    and IP.

    Data sources: SigninLogs (Microsoft Entra ID).

    Tuning: adjust MinMfaDenials and allowlist trusted IPs or expected MFA-heavy apps.

    Recommended actions: contact the user, verify recent sign-ins, and review MFA
    device registrations.

    '
  severity: Medium
  status: Production
