- id: 5b584395-6a5c-46c8-8de7-1239c7188fe5
  name: Unusual Outbound Data Volume to Rare Destination
  description: 'Detects high outbound data volume to destinations not seen in the
    baseline period.

    Data sources: CommonSecurityLog (CEF/Syslog).

    Tuning: adjust MinBytesOut and allowlist known data-transfer services.

    Recommended actions: validate destination ownership, review data transfer context,
    and inspect source host.

    '
  severity: High
  status: Production
  requiredDataConnectors:
  - connectorId: CommonSecurityLog
    dataTypes:
    - CommonSecurityLog
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - Exfiltration
  techniques:
  - T1041
  query: "let BaselinePeriod = 14d;\nlet DetectionWindow = 1h;\nlet MinBytesOut =\
    \ 50000000; // 50 MB\nlet AllowedDestinations = dynamic([]); // Optional allowlist\
    \ for approved destinations\nlet AllowedSources = dynamic([]); // Optional allowlist\
    \ for data-mover hosts\n// Build baseline of known source-destination pairs.\n\
    let Baseline = CommonSecurityLog\n| where TimeGenerated between (ago(BaselinePeriod)\
    \ .. ago(DetectionWindow))\n| extend SourceIP = tostring(SourceIP)\n| extend DestinationIP\
    \ = tostring(DestinationIP)\n| summarize by SourceIP, DestinationIP;\n// Aggregate\
    \ recent outbound volume.\nlet Recent = CommonSecurityLog\n| where TimeGenerated\
    \ >= ago(DetectionWindow)\n| extend SourceIP = tostring(SourceIP)\n| extend DestinationIP\
    \ = tostring(DestinationIP)\n| extend BytesOut = tolong(coalesce(column_ifexists(\"\
    BytesSent\", long(null)), column_ifexists(\"SentBytes\", long(null)), column_ifexists(\"\
    Bytes\", long(null)), 0))\n| where SourceIP !in (AllowedSources)\n| where DestinationIP\
    \ !in (AllowedDestinations)\n| summarize TotalBytesOut=sum(BytesOut), SessionCount=count(),\
    \ FirstSeen=min(TimeGenerated), LastSeen=max(TimeGenerated),\n           DestPorts=make_set(DestinationPort,\
    \ 10), Vendors=make_set(DeviceVendor, 5), Products=make_set(DeviceProduct, 5)\n\
    \  by SourceIP, DestinationIP, ApplicationProtocol;\nRecent\n| join kind=leftanti\
    \ Baseline on SourceIP, DestinationIP\n| where TotalBytesOut >= MinBytesOut\n\
    | project TimeGenerated=LastSeen, SourceIP, DestinationIP, ApplicationProtocol,\
    \ TotalBytesOut, SessionCount, DestPorts, Vendors, Products, FirstSeen, LastSeen\n"
  entityMappings:
  - entityType: IP
    fieldMappings:
    - identifier: Address
      columnName: SourceIP
  - entityType: IP
    fieldMappings:
    - identifier: Address
      columnName: DestinationIP
  kind: Scheduled
  version: 1.0.0
- id: 2602788b-eab7-4bd6-acb6-a9bed75bb3d4
  name: Unusual RDP/SMB Lateral Movement
  description: 'Detects new RDP/SMB source-to-destination host pairs for a user account.

    Data sources: SecurityEvent (Windows Security Events).

    Tuning: allowlist jump hosts and adjust MinLogons or baseline period.

    Recommended actions: review account activity, validate host pairing, and check
    for lateral movement artifacts.

    '
  severity: Medium
  status: Production
  requiredDataConnectors:
  - connectorId: SecurityEvents
    dataTypes:
    - SecurityEvent
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - LateralMovement
  techniques:
  - T1021.001
  - T1021.002
  query: "let BaselinePeriod = 14d;\nlet DetectionWindow = 1h;\nlet MinLogons = 3;\n\
    let AllowedSources = dynamic([]); // Optional allowlist for jump hosts\nlet LogonTypes\
    \ = dynamic([3, 10]); // 3=Network (SMB), 10=RemoteInteractive (RDP)\n// Baseline\
    \ of known account-to-host access patterns.\nlet Baseline = SecurityEvent\n| where\
    \ TimeGenerated between (ago(BaselinePeriod) .. ago(DetectionWindow))\n| where\
    \ EventID == 4624\n| where LogonType in (LogonTypes)\n| extend SourceIP = tostring(IpAddress)\n\
    | extend DestHost = tostring(Computer)\n| extend Account = strcat(tostring(TargetDomainName),\
    \ \"\\\\\", tostring(TargetUserName))\n| where SourceIP !in (AllowedSources)\n\
    | summarize by Account, SourceIP, DestHost;\n// Recent logons for comparison.\n\
    let Recent = SecurityEvent\n| where TimeGenerated >= ago(DetectionWindow)\n| where\
    \ EventID == 4624\n| where LogonType in (LogonTypes)\n| extend SourceIP = tostring(IpAddress)\n\
    | extend DestHost = tostring(Computer)\n| extend Account = strcat(tostring(TargetDomainName),\
    \ \"\\\\\", tostring(TargetUserName))\n| where SourceIP !in (AllowedSources)\n\
    | summarize LogonCount=count(), FirstSeen=min(TimeGenerated), LastSeen=max(TimeGenerated),\
    \ LogonTypes=make_set(LogonType, 2)\n  by Account, SourceIP, DestHost;\nRecent\n\
    | join kind=leftanti Baseline on Account, SourceIP, DestHost\n| where LogonCount\
    \ >= MinLogons\n| project TimeGenerated=LastSeen, Account, SourceIP, DestHost,\
    \ LogonCount, LogonTypes, FirstSeen, LastSeen\n"
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Account
  - entityType: Host
    fieldMappings:
    - identifier: HostName
      columnName: DestHost
  - entityType: IP
    fieldMappings:
    - identifier: Address
      columnName: SourceIP
  kind: Scheduled
  version: 1.0.0
