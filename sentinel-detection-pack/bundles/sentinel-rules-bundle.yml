- id: 0710c724-a738-4b0f-af52-947ba4f01c0d
  name: Entra ID Password Spray
  description: 'Detects password spraying across multiple accounts from a single source
    IP using invalid credential outcomes.

    Data sources: SigninLogs (Microsoft Entra ID).

    Tuning: adjust MinDistinctAccounts/MinFailures and allowlist trusted egress IPs.

    Recommended actions: confirm source IP ownership, review targeted accounts, enforce
    MFA and account lockout policies.

    '
  severity: High
  status: Production
  requiredDataConnectors:
  - connectorId: AzureActiveDirectory
    dataTypes:
    - SigninLogs
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - CredentialAccess
  - InitialAccess
  techniques:
  - T1110.003
  query: "let QueryPeriod = 1h;\nlet BinSize = 15m;\nlet MinDistinctAccounts = 8;\n\
    let MinFailures = 20;\nlet AllowedIPs = dynamic([]); // Add trusted egress/VPN\
    \ IPs here\nlet AllowedClientApps = dynamic([]); // Optional: exclude known noisy\
    \ client apps\n// Normalize failed sign-ins with invalid credential outcomes.\n\
    let FailedSignins = SigninLogs\n| where TimeGenerated >= ago(QueryPeriod)\n| extend\
    \ ResultTypeStr = tostring(ResultType)\n| where ResultTypeStr in (\"50126\", \"\
    50125\", \"50053\", \"50055\", \"50057\")\n| extend Account = tostring(UserPrincipalName)\n\
    | extend IPAddress = tostring(IPAddress)\n| extend AppDisplayName = tostring(AppDisplayName)\n\
    | extend ClientAppUsed = tostring(ClientAppUsed)\n| extend UserAgent = tostring(UserAgent)\n\
    | where IPAddress !in (AllowedIPs)\n| where isempty(AllowedClientApps) or ClientAppUsed\
    \ !in (AllowedClientApps)\n| project TimeGenerated, Account, IPAddress, AppDisplayName,\
    \ ClientAppUsed, UserAgent, ResultTypeStr;\n// Aggregate by IP to identify high-volume\
    \ failures across multiple accounts.\nFailedSignins\n| summarize FailedCount=count(),\
    \ DistinctAccounts=dcount(Account), Accounts=make_set(Account, 25), ResultTypes=make_set(ResultTypeStr,\
    \ 10)\n  by bin(TimeGenerated, BinSize), IPAddress, AppDisplayName, ClientAppUsed,\
    \ UserAgent\n| where FailedCount >= MinFailures and DistinctAccounts >= MinDistinctAccounts\n\
    | extend Account = \"Multiple\"\n| extend PrimaryAccount = tostring(Accounts[0])\n\
    | project TimeGenerated, Account, PrimaryAccount, IPAddress, AppDisplayName, ClientAppUsed,\
    \ UserAgent, FailedCount, DistinctAccounts, Accounts, ResultTypes\n"
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: PrimaryAccount
  - entityType: IP
    fieldMappings:
    - identifier: Address
      columnName: IPAddress
  kind: Scheduled
  version: 1.0.0
- id: 49207dbc-e316-4b48-94d6-68d6c2014d18
  name: Entra ID Privileged Role Assignment
  description: 'Detects assignments to high-privilege Entra ID roles.

    Data sources: AuditLogs (Microsoft Entra ID).

    Tuning: allowlist known break-glass or automation accounts and expected role changes.

    Recommended actions: validate change request, review initiating principal, and
    verify MFA and conditional access.

    '
  severity: High
  status: Production
  requiredDataConnectors:
  - connectorId: AzureActiveDirectory
    dataTypes:
    - AuditLogs
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - Persistence
  - PrivilegeEscalation
  techniques:
  - T1098.003
  query: "let QueryPeriod = 1h;\nlet PrivilegedRoles = dynamic([\n  \"Global Administrator\"\
    ,\n  \"Privileged Role Administrator\",\n  \"Security Administrator\",\n  \"Conditional\
    \ Access Administrator\",\n  \"Exchange Administrator\",\n  \"SharePoint Administrator\"\
    ,\n  \"User Administrator\",\n  \"Application Administrator\",\n  \"Cloud Application\
    \ Administrator\"\n]);\nlet AllowedInitiators = dynamic([]); // Optional allowlist\
    \ for break-glass or service accounts\nAuditLogs\n| where TimeGenerated >= ago(QueryPeriod)\n\
    | where OperationName in (\"Add member to role\", \"Add eligible member to role\"\
    , \"Add member to directory role\")\n| extend Initiator = coalesce(tostring(InitiatedBy.user.userPrincipalName),\
    \ tostring(InitiatedBy.app.displayName), \"Unknown\")\n| where Initiator !in (AllowedInitiators)\n\
    // Expand target resources to identify assigned roles and target accounts.\n|\
    \ mv-expand TargetResources\n| extend TargetType = tostring(TargetResources.type)\n\
    | extend TargetDisplayName = tostring(TargetResources.displayName)\n| summarize\
    \ RoleNames=make_set_if(TargetDisplayName, TargetType in (\"Role\", \"DirectoryRole\"\
    ), 10),\n           TargetAccounts=make_set_if(TargetDisplayName, TargetType in\
    \ (\"User\", \"ServicePrincipal\"), 10)\n  by TimeGenerated, Initiator, OperationName,\
    \ Result\n| mv-expand RoleName = RoleNames\n| where RoleName in~ (PrivilegedRoles)\n\
    | extend Account = Initiator\n| project TimeGenerated, Account, Initiator, RoleName,\
    \ TargetAccounts, OperationName, Result\n"
  entityMappings:
  - entityType: Account
    fieldMappings:
    - identifier: Name
      columnName: Initiator
  kind: Scheduled
  version: 1.0.0
- id: db69f50b-3f00-46cd-9f47-8ad0bc780209
  name: Entra ID Risky Sign-in from TOR or Watchlist
  description: 'Detects risky sign-ins based on Entra risk signals or optional TOR/high-risk
    IP watchlists.

    Data sources: SigninLogs (Microsoft Entra ID).

    Tuning: populate RiskyIPs or configure a watchlist; allowlist trusted VPN egress.

    Recommended actions: verify user legitimacy, inspect device posture, and enforce
    conditional access.

    '
  severity: High
  status: Production
  requiredDataConnectors:
  - connectorId: AzureActiveDirectory
    dataTypes:
    - SigninLogs
  queryFrequency: PT5M
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  tactics:
  - InitialAccess
  - CommandAndControl
  techniques:
  - T1090.003
  - T1078.004
  query: 'let QueryPeriod = 1h;

    let RiskLevels = dynamic(["high", "medium"]);

    let AllowedIPs = dynamic([]); // Add trusted VPN/office IPs here

    let RiskyIPs = dynamic([]); // Optional: populate from a watchlist of TOR/high-risk
    IPs

    // Tip: replace RiskyIPs with a watchlist query if available in your workspace.

    // let RiskyIPs = (_GetWatchlist("HighRiskIPs") | project IPAddress=tostring(SearchKey));

    SigninLogs

    | where TimeGenerated >= ago(QueryPeriod)

    | extend Account = tostring(UserPrincipalName)

    | extend IPAddress = tostring(IPAddress)

    | extend AppDisplayName = tostring(AppDisplayName)

    | extend ClientAppUsed = tostring(ClientAppUsed)

    | extend UserAgent = tostring(UserAgent)

    | extend RiskLevel = tostring(RiskLevelDuringSignIn)

    | extend RiskState = tostring(RiskState)

    | extend RiskDetail = tostring(RiskDetail)

    | where IPAddress !in (AllowedIPs)

    | where RiskLevel in~ (RiskLevels) or IPAddress in (RiskyIPs)

    | extend IsWatchlistMatch = IPAddress in (RiskyIPs)

    | project TimeGenerated, Account, IPAddress, AppDisplayName, ClientAppUsed, UserAgent,
    RiskLevel, RiskState, RiskDetail, IsWatchlistMatch

    '
