    <style>
      /* Loading state */
      #root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid #1e293b;
        border-top-color: #14b8a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      #root:empty::before {
        content: 'Loading Security Console...';
        position: fixed;
        top: calc(50% + 40px);
        left: 50%;
        transform: translateX(-50%);
        color: #64748b;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      html {
        background-color: #020617;
      }
    </style>
